<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />   
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="http://app.1hangye.com/Assets/Scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://app.1hangye.com/Assets/Scripts/clientview.js?v=$version$"></script>
    <title>$Title$</title>
</head>
<body>
    <div id="js_article" class="rich_media">
        <div id="js_top_ad_area" class="top_banner">
        </div>
        <div class="rich_media_inner">
            <div id="page-content">
                <div id="img-content" class="rich_media_area_primary">
                    <h2 class="rich_media_title" id="activity-name"></h2>
                    <h2 class="rich_media_title" id="articletitle"></h2>
                    <div class="rich_media_content " id="js_content">
                        <div id="js_articlecontent">
                        </div>
                        <div id="js_articlemain"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span id="spanidarticle" style="display:none;">$AdPagetId$</span>
    <div style="display:none">
        $ArticleDetail$
    </div>
    <div style="display:none">
        $UserCode$
    </div>
</body>
</html>
