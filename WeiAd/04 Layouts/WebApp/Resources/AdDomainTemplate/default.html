<!DOCTYPE html>
<html>
<head>
    <!-- 服务开始 &guid& -->
    <title>汽车之前-首页</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache,must-revalidate" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache" />
    <META HTTP-EQUIV="Expires" CONTENT="0" />
    <style type="text/css">
         img{padding:0; border:0;margin:0;display:block;}
    </style>

    <script src="http://app.1hangye.com/Assets/Scripts/jquery-1.11.3.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        var url = "http://app.1hangye.com/GetDomain.ashx?newid=$adid$&time=" + Math.random();

        $.ajax({
            type: "GET",
            url: url,
            success: function (msg) {
                if (msg != "") {
                    var domains = msg.split(',');
                    var rdmain = "";
                    if (domains.length == 1) {
                        rdmain = domains[0];
                    } else {
                        rdmain = domains[Math.floor(Math.random() * domains.length)];
                    }
                    document.location.href = "http://" + rdmain;
                }
            }
        });
    </script>
</head>
<body>
    <div style="display:none">
        $ArticleDetail$
    </div>
    <div style="display:none">
        $script$
    </div>
    <div style="display:none">
        $UserCode$
    </div>
</body>
</html>
